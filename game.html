<!DOCTYPE html>
<html>
<head>
	<title>Clock Game</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

<div id="game">
	<div class="floating">
		<!-- SVG clock -->
		<svg id="clock" viewBox="0 0 100 100">

			<!-- Clock outline -->
			<circle id="outline" cx="50" cy="50" r="45" />

			<!-- Marker formula: (pi / n) * radius * 2 -->

			<!-- Second markers -->
			<circle id="secondMarkers" cx="50" cy="50" r="40" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="0,4.188790205"  stroke-linecap="round"/>

			<!-- Hour markers -->
			<circle id="hourMarkers" cx="50" cy="50" r="40" fill="none" stroke="#000" stroke-width="4" stroke-dasharray="0,20.943951024"  stroke-linecap="round"/>

			<!-- Hour labels -->
			<g id="labels">
				<text x="45" y="20">12</text>
				<text x="82" y="53">3</text>
				<text x="48" y="85">6</text>
				<text x="15" y="53">9</text>
			</g>

			<!-- Clock hands -->
			<g id="hands">
				<rect id="hour" x="48.5" y="22" width="3" height="30" rx="2.5" ry="2.55" />
				<rect id="minute" x="49" y="8" width="2" height="44" rx="2" ry="2" />
				<line id="second" x1="50" y1="50" x2="50" y2="16" />
			</g>
		</svg>
	</div>
	<div class="floating">
		<button id="button0" class="button green" onclick="game.answer(0)">?</button>
		<button id="button1" class="button red" onclick="game.answer(1)">?</button>
		<button id="button2" class="button blue" onclick="game.answer(2)">?</button>
		<button id="button3" class="button yellow" onclick="game.answer(3)">?</button>
	</div>
	<div class="floating">
		<h1>Time left: <span id="time">?</span> s</h1>
		<h1>Current score: <span id="score">?</span></h1>
		<h2>Your name: <span id="playerName">?</span></h2>

		<button class="button bordered" onclick="game.end()">Quit</button>
	</div>
</div>

<script type="text/javascript" src="game.js"></script>

</body>
</html>
